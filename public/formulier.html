					<h1 class="page-header">Aanvragen reparatie</h1>
					<p>Hieronder kunt u reparatieverzoeken indienen.<br/>
					Het formulier stelt u steeds vragen op basis van wat u gekozen heeft.</p>

					<form id="form" action="afspraak2.html">
						<div class="question-panel panel panel-default">
							<div class="panel-heading"><strong>Ja/Nee vraag</strong></div>
							<div class="panel-body">
								<label class="font-weight-normal label-radio"><input class="forminput" name="spoed_reparatie" type="radio"> Ja</label>
								<label class="font-weight-normal label-radio"><input class="forminput" name="spoed_reparatie" type="radio"> Nee</label>
							</div>
						</div>

						<div class="question-panel panel panel-default">
							<div class="panel-heading"><strong>Meerkeuzevraag</strong></div>
							<div class="panel-body">
								<select class="forminput form-control" name="welke_ruimte">
									<option value="0">Maak uw keuze ...</option>
									<option>Alernatief 1</option>
									<option>Alernatief 2</option>
									<option>Alernatief 3</option>
									<option>Alernatief 4</option>
									<option>Alernatief 5</option>
								</select>
							</div>
						</div>

						<div class="question-panel panel panel-default">
							<div class="panel-heading"><strong>Multiple-responsvraag</strong></div>
							<div class="panel-body">
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Antwoord 1
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Antwoord 2
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Antwoord 3
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Antwoord 4
									</label>
								</div>
							</div>
						</div>

					</form>
