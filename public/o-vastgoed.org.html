<script type="text/javascript">
//<![CDATA[

(function() {
	var isDirty = false;

	function showToolbar($div) {
		var $bar = $('#detailToolbar');
		$div.prepend($bar);
		$bar.show();
	}

	$(function() {
		$('#treeDiv').on('click', function(event) {
			var $el = $(event.target);
			//tree-item-link
			if ($el.hasClass('tree-item-link')) {
				var $detailDiv = $el.closest('li').children('.detailDiv').toggle();
				$el.find('i').toggleClass('fa-rotate-90');
				if ($detailDiv.is(':visible')) {
					showToolbar($detailDiv);
				}
			//editDetails
			} else if ($el.hasClass('editDetails')) {
				$el.parent().siblings('.form-readonly').find('input[readonly]').removeAttr('readonly');
				$el.hide();
				$el.siblings().toggle();
				isDirty = true;
			//saveDetails
			} else if ($el.hasClass('saveDetails')) {
				$el.hide();
				$el.siblings().toggle();
				alert('OPGESLAGEN!');
				$el.parent().siblings('.form-readonly').find('input[type=text]').attr('readonly', '');
				isDirty = false;
			//escapeDetails
			} else if ($el.hasClass('escapeDetails')) {
				$el.hide();
				$el.siblings().toggle();
				alert('GEANNULEERD!');
				$el.parent().siblings('.form-readonly').find('input[type=text]').attr('readonly', '');
				isDirty = false;
			}
		});


	});

})();

//]]>
</script>
